<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Flight Sim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="cockpit-ui">
  <div id="cockpit" style="position: absolute; top: 20px; left: 20px; color: white; font-family: monospace;">
  <div>Airspeed: <span id="airspeed">0</span> m/s</div>
  <div>Pitch: <span id="pitch-display">0</span>°</div>
  <div>Roll: <span id="roll-display">0</span>°</div>
  <div>Throttle: <span id="throttle-display">0</span>%</div>
  <div>Altitude: <span id="altitude-display">0</span> m</div>
</div>
  <div>Throttle: <span id="throttle">0</span>%</div>
    <div>Pitch: <span id="pitch">0</span>°</div>
    <div>Roll: <span id="roll">0</span>°</div>
    <div>Yaw: <span id="yaw">0</span>°</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
